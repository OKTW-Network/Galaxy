name: Galaxy Actions
on: [push, pull_request]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Validation
        uses: gradle/wrapper-validation-action@v1

      - name: JDK 12
        uses: actions/setup-java@v1
        with:
          java-version: '12'

      - name: cache-gradle
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: gradle-caches-${{ hashFiles('build.gradle.kts') }}
          restore-keys: |
            gradle-caches-

      - name: cache-wrapper
        uses: actions/cache@v1
        with:
          path: ~/.gradle/wrapper
          key: gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-wrapper-

      - name: cache-loom
        uses: actions/cache@v1
        with:
          path: .gradle/loom-cache
          key: gradle-loom-${{ hashFiles('build.gradle.kts') }}
          restore-keys: |
            gradle-loom-

      - name: Build
        run: ./gradlew --no-daemon build

      - name: Upload-Artifact
        uses: actions/upload-artifact@master
        with:
          name: jar
          path: build/libs/Galaxy.jar

  Docker-image:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkout submodules
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1

      - uses: actions/download-artifact@v1
        with:
          name: jar
          path: docker/mods/Galaxy.jar
          
      - name: login
        if: github.event_name == 'push'
        uses: azure/docker-login@v1
        with:
          login-server: registry.oktw.one
          username: ${{ secrets.OKTW_REGISTRY_USERNAME }}
          password: ${{ secrets.OKTW_REGISTRY_PASSWORD }}

      - name: build and push
        working-directory: ./docker
        run: |
          REF_SLUG=$([ "$GITHUB_REF" = "refs/heads/master" ] && echo "latest" || echo ${GITHUB_REF##*/})
          docker build -t registry.oktw.one/galaxy/galaxy:$REF_SLUG . 
          if [ "${{ github.event_name }}" == "push" ]; then
            docker push registry.oktw.one/galaxy/galaxy:$REF_SLUG
          fi
