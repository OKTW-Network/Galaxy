queue_rules:
  - name: default
    queue_conditions:
    - and:
        - check-success = Docker-image
        - check-success = Build

merge_queue:
  max_parallel_checks: 1

pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - base=master
      - "label!=status: blocked"
      - check-success=Build
      - check-success=Docker-image
      - "#approved-reviews-by>=2"
      - "#review-requested=0"
      - "#changes-requested-reviews-by=0"
    actions:
      queue:
        name: default
  - name: Automatic merge on ready label
    conditions:
      - base=master
      - check-success=Build
      - check-success=Docker-image
      - "label=status: ready to merge"
      - "#review-requested=0"
      - "#changes-requested-reviews-by=0"
    actions:
      queue:
        name: default
