name: Galaxy Actions
on: [push, pull_request]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Submodule
        run: |
          git submodule init
          git submodule update

      - name: Set up JDK 12
        uses: actions/setup-java@master
        with:
          java-version: '1.12'
          architecture: x64

      - uses: rlespinasse/github-slug-action@master

      - name: cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: dependencies-v5-caches-${{ env.GITHUB_REF_SLUG }}-${{ github.sha }}
          restore-keys: |
            dependencies-v5-caches-
      - name: wrapper
        uses: actions/cache@v1
        with:
          path: ~/.gradle/wrapper
          key: dependencies-v5-wrapper-${{ env.GITHUB_REF_SLUG }}-${{ github.sha }}
          restore-keys: |
            dependencies-v5-wrapper-
      - name: loom-cache
        uses: actions/cache@v1
        with:
          path: .gradle/loom-cache
          key: dependencies-v5-loom-cache-${{ env.GITHUB_REF_SLUG }}-${{ github.sha }}
          restore-keys: |
            dependencies-v5-loom-cache-

      - name: Build
        run: ./gradlew build

      - name: Upload-Artifact
        uses: actions/upload-artifact@master
        with:
          name: artifact
          path: build/libs/
