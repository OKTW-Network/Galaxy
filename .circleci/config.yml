# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:11-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - dependencies-v5-{{ .Branch }}-{{ .Revision }}
            - dependencies-v5-{{ .Branch }}-
            - dependencies-v5-master-
            - dependencies-v5-

      # run build
      - run: ./gradlew build

      - save_cache:
          paths: [~/.gradle]
          key: dependencies-v5-{{ .Branch }}-{{ .Revision }}

      - store_artifacts:
          path: build/libs
          destination: .
