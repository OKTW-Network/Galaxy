name: Galaxy Actions
on: [push, pull_request]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: JDK 12
        uses: actions/setup-java@v1
        with:
          java-version: '12'

      - name: cache-gradle
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: gradle-caches-${{ hashFiles('build.gradle.kts') }}
          restore-keys: |
            gradle-caches-
      - name: cache-wrapper
        uses: actions/cache@v1
        with:
          path: ~/.gradle/wrapper
          key: gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-wrapper-
      - name: cache-loom
        uses: actions/cache@v1
        with:
          path: .gradle/loom-cache
          key: gradle-loom-${{ hashFiles('build.gradle.kts') }}
          restore-keys: |
            gradle-loom-

      - name: Build
        run: ./gradlew --no-daemon build

      - name: Upload-Artifact
        uses: actions/upload-artifact@master
        with:
          name: jar
          path: build/libs/Galaxy.jar

  Docker-image:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkout submodules
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1

      - uses: actions/download-artifact@v1
        with:
          name: jar
          path: docker/mods/Galaxy.jar
      - name: build and push
        working-directory: ./docker
        run: |
          REF_SLUG=$([ "$GITHUB_REF" = "refs/heads/master" ] && echo "latest" || echo "$GITHUB_REF" | sed -E 's/refs\/[a-z]+\/|\/[a-z]+//g')
          echo "${{ secrets.OKTW_REGISTRY_PASSWORD }}" | docker login registry.oktw.one -u "${{ secrets.OKTW_REGISTRY_USERNAME }}" --password-stdin
          docker build -t registry.oktw.one/galaxy/galaxy:$REF_SLUG .
          docker push registry.oktw.one/galaxy/galaxy:$REF_SLUG
